[pytest]
addopts=--tb=short

[tox]
envlist = py36
requires = codecov>=1.6.3

[testenv]
passenv = TOXENV CI TRAVIS TRAVIS_* CODECOV_*
commands = ./py.test --doctest-modules --cov=./ fhirpy 
           codecov -e TOXENV
setenv =
    PYTHONDONTWRITEBYTECODE=1
    PYTHONWARNINGS=once
deps =
    -rrequirements.txt
